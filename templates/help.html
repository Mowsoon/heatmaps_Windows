<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WiFi Heatmap</title>
  <link rel="stylesheet" href="/static/home.css">
  <link rel="stylesheet" href="/static/plans.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/heatmapjs@2.0.5/heatmap.min.js"></script>
</head>

<body>
    <header class="plans-header">
      <div class="go-back">
        <a href="/" class="go-back-button">{{ translations.header.button }}</a>
      </div>
      <div class="container">
        <h1>WiFi Heatmap</h1>
        <p class="tagline">{{ translations.header.tagline }}</p>
      </div>
      <div class="language-selector">
        {% if current_lang == 'fr' %}
            <a href="/change_language/en?next=/help" class="lang-button lang-button-en">EN</a>
        {% else %}
            <a href="/change_language/fr?next=/help" class="lang-button lang-button-fr">FR</a>
        {% endif %}
        </div>
    </header>
